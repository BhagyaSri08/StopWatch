 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <script src="https://kit.fontawesome.com/aa68c4fea3.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/cferdinandi/smooth-scroll/dist/smooth-scroll.polyfills.min.js"></script>
    <link rel="stylesheet" href="stopWatch.css">
 </head>
 <body>
    <h2>ST<i class="fa-solid fa-stopwatch"></i>P WATCH</h2>
    <div class="container">
        <div class="timer" id="timer">
            00:00:00
        </div>
        <div class="btns">
            <button class="startStopBtn" id="startStopBtn">
                <i class="fa-solid fa-play" id="play"></i>
            </button>
            <button class="resetBtn" id="resetBtn">
                <i class="fa-solid fa-arrow-rotate-left" id="reset"></i>
            </button>
        </div>
    </div>

    <script src="stopWatch.js"></script>

 </body>
 </html>
